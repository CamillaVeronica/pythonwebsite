<! DOCTYPE html>
<head>
	<link href='css/main.css' rel='stylesheet'>
	
</head>
<body>
<div id="nav" class='row'>
	<div class='col-sm-4'>
	</div>
	<div class='col-sm-4'>
	<div id="contact-form">
		
		<h2><span>Companies Sign Up</span></h2>
		<form method="post" action="/companies/signup">
			<label for="name">Name: </label>
			<input type="text" id="name" name="name" value="" placeholder="Company Name" required="" autofocus="autofocus" />
			<br>
			<br>
			<label for="email">Email: </label>
			<input type="text" id="name" name="name" value="" placeholder="email@company.com" required="" autofocus="autofocus" />
			<br>
			<br>
			<label for="Size">Size: </label>
			<input type="text" id="name" name="name" value="" placeholder="Company Size" required="" autofocus="autofocus" />
			<br>
			<br>
			<label for="Location">Location: </label>
			<input type="text" id="name" name="name" value="" placeholder="Company Location" required="" autofocus="autofocus" />
			<br>
			<br>
			<label for="Picture/Logo">Company Logo/Picture: </label>
			<input type="text" name="textline" placeholder="Optional Picture Text">
			<br>
			<label for="Picture/Logo">   </label>
			<input type="file" name="datafile">
			<br>
			<br>
	<!-- How to add add tick boxes for Buzz Words-->
			<label for="Buzz Words">Buzz Words: </label>
			<input type="text" id="name" name="name" value="" placeholder="Please Select" required="" autofocus="autofocus" />
			<br>
			<br>
			<label for="Blurb">Short Blurb: </label>
			<input type="text" id="name" name="name" value="" placeholder="Some up your company or share something interesting" required="" autofocus="autofocus" />
			<br>
			<br>
			<label for="Website">Website: </label>
			<input type="text" id="name" name="name" value="" placeholder="www.companywebsite.com" required="" autofocus="autofocus" />
			<br>
			<br>
			<label for="Linkedin">Linkedin: </label>
			<input type="text" id="name" name="name" value="" placeholder="Linkedin Address" autofocus="autofocus" />
			<br>
			<br>
			<input type="submit" value="Submit" id="submit-button" />
		</form>
	</div>
	</div>
	<div class='col-sm-4'>
	</div>
</div>
</body>
